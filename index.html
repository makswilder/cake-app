<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Cake Candles 🎂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎂 Click on the cake to add candles</h1>
    <p><strong>Candles added: <span id="counter">0</span></strong></p>

    <div class="cake" id="cake">
      <div class="layer top" id="cake-top"></div>
      <div class="layer middle"></div>
      <div class="layer bottom"></div>
    </div>

    <button id="clearBtn">Clear Candles</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
